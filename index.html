<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitFlow AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-800">
  <main class="min-h-screen p-6 md:p-12">
    <!-- ... your sections ... -->

    <section class="max-w-3xl mx-auto mt-20">
      <h2 class="text-2xl font-bold text-center mb-6">Request Your Free AI Fitness Plan</h2>

      <form id="planForm"
        action="https://formsubmit.co/demetrisn2018@gmail.com"
        method="POST"
        class="bg-white p-6 rounded-xl shadow space-y-4"
      >
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New FitFlow AI Plan Request">
        <input type="hidden" name="_template" value="table">

        <input required type="text" name="goal" placeholder="Fitness Goal (fat loss, muscle, etc)" class="w-full border p-2 rounded">
        <input required type="text" name="experience" placeholder="Experience Level (beginner, intermediate)" class="w-full border p-2 rounded">
        <textarea name="equipment" placeholder="Equipment Available (gym, dumbbells, none)" class="w-full border p-2 rounded"></textarea>
        <textarea name="notes" placeholder="Injuries or special notes" class="w-full border p-2 rounded"></textarea>

        <button class="w-full bg-green-600 text-white py-2 rounded font-semibold hover:bg-green-700">
          Get My Plan →
        </button>
      </form>
    </section>

    <footer class="text-center mt-20 text-sm text-gray-500">
      © 2025 FitFlow AI
    </footer>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("planForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          const res = await fetch(form.action, {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" }
          });

          // Even if FormSubmit returns something odd, we still route to thank-you
          window.location.href = "./thank-you.html";
        } catch (err) {
          alert("Something went wrong submitting the form. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
